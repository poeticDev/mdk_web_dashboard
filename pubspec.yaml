# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^3.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  ### Design
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  animated_toggle_switch: ^0.8.3
  dropdown_search: ^6.0.2
  omni_datetime_picker: ^2.1.1
  trina_grid: ^2.1.1
#    git:
#      url: https://github.com/doonfrs/trina_grid.git
#      ref: main
  fl_chart: ^1.1.1
  fluttertoast: ^9.0.0
  loading_indicator: ^3.1.1
  responsive_framework: ^1.5.1
  dotted_line: ^3.2.3
  adaptive_theme: ^3.7.2
  syncfusion_flutter_calendar: ^31.2.18
  syncfusion_localizations: ^31.2.18


  ### State Managing
  get_it: ^8.0.2
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  go_router: ^17.0.0
  mdk_app_theme:
    git:
      url: git@github.com:poeticDev/mdk_app_theme.git
      ref: main

  ### Network
  mqtt_client: ^10.11.1
  uuid: ^4.5.2
  dio: ^5.9.0
  gsheets: ^0.5.0
  json_annotation: ^4.9.0
  intl: ^0.20.2
  web: ^1.1.1

  ### Media
  media_kit: ^1.2.2 # Primary package.
  media_kit_video: ^2.0.0 # For video rendering.
  media_kit_libs_video: ^1.0.7 # Native video dependencies.

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
