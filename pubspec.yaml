  riverpod_generator: ^3.0.3
  build_runner: ^2.7.1
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.3
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  shared_preferences: ^2.5.4
  shared_preferences_platform_interface: ^2.4.1

